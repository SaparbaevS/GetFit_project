{% load static %}


<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetFit</title>
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}">
    <!-- Google Fonts Links For Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">

    {% block css %} {% endblock css %}
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a class="logo" href="{% url 'app:index' %}">GetFit<span>.</span></a>
        <ul class="menu-links">
          <span id="close-menu-btn" class="material-symbols-outlined">close</span>

          <li><a href="{% url 'app:index' %}">Главная</a></li>
          <li><a href="{% url 'app:train' %}">Тренировки</a></li>

          {% if user.is_authenticated %}
          <li><a href="{% url 'users:profile' %}">Личный кабинет</a></li>
          <li><a href="{% url 'users:logout' %}">Выйти</a></li>

        </ul>
        {% else %}
        <li><a href="{% url 'users:login' %}"><button class="btn">Войти</button> </a></li>
        {% endif %}
        <span id="hamburger-btn" class="material-symbols-outlined">menu</span>
      </nav>
    </header>

{% block content %}
{% endblock content %}

    <script>
        const header = document.querySelector("header");
        const hamburgerBtn = document.querySelector("#hamburger-btn");
        const closeMenuBtn = document.querySelector("#close-menu-btn");

        // Toggle mobile menu on hamburger button click
        hamburgerBtn.addEventListener("click", () => header.classList.toggle("show-mobile-menu"));

        // Close mobile menu on close button click
        closeMenuBtn.addEventListener("click", () => hamburgerBtn.click());
    </script>
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- FontAwesome script -->
    <script src="{% static 'vendor/fontawesome/fontawesome-icons.js' %}" crossorigin="anonymous"></script>

</body>
</html>
